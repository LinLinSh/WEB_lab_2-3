<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись к врачу</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
      color: #34495e;
    }

    input, select, button {
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .checkbox-group, .radio-group {
      margin: 16px 0;
    }

    .checkbox-group label, .radio-group label {
      display: inline-flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      margin-right: 20px;
    }

    .radio-group input, .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 24px;
      padding: 16px;
      background: #e8f4ff;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .highlight {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Запись к врачу</h1>

    <form id="doctorForm" action="save.php" method="POST">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Возраст:</label>
      <input type="number" id="age" name="age" min="1" max="120" required>

      <label for="doctor">Врач:</label>
      <select id="doctor" name="doctor" required>
        <option value="">— Выберите —</option>
        <option value="therapist">Терапевт</option>
        <option value="dentist">Стоматолог</option>
        <option value="cardiologist">Кардиолог</option>
        <option value="dermatologist">Дерматолог</option>
      </select>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="first_visit" value="yes">
          Первая консультация
        </label>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="visit_type" value="on-site"> Очно</label>
        <label><input type="radio" name="visit_type" value="online"> Онлайн</label>
      </div>

      <button type="submit">Записаться</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
