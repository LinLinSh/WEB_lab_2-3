                'Иванова А.П.': 'Терапевт',
                'Петров С.М.': 'Стоматолог',
                'Сидорова Е.В.': 'Офтальмолог'
            };
            
            const selectedDoctor = this.value;
            if (doctorSpecializations[selectedDoctor]) {
                document.getElementById('specialization').value = doctorSpecializations[selectedDoctor];
            }
        });
        
        // Установка минимальной даты как сегодня
